    <main>

        <section id="checkoutTable">
            <table id="cartPreview">
                <thead>
                    <tr>

                        <th>ID</th>

                        <th>Image</th>

                        <th> Movie Name</th>

                        <th> Price</th>

                    </tr>


                </thead>

                <tbody>
                    <tr>


                        <td>
                            1

                    <tr>

                <tfoot>

                </tfoot>

        </section>
        <section id="formSection">
            <div class="center container2">
                <form action="" id="addLocation">
                    <fieldset>
                        <legend>Enter your new shop information</legend>
        
                        <div class="row">
                            <div class="col-25">
                                <label for="location">Location</label>
                            </div>
                            <div class="col-75">
                                <input required="required" type="text" id="location" name="location">
                        </div>
        
                        <div class="row">
                            <div class="col-25">
                                <label for="minCust">Minimum Customers</label>
                            </div>
                            <div class="col-75">
                                <input required="required" type="number" id="minCust" name="minCust">
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-25">
                                <label for="maxCust">Max Customers</label>
                            </div>
                            <div class="col-75">
                                <input required="required" type="number" id="maxCust" name="maxCust">
                            </div>
        
                            <div class="row">
                                <div class="col-25">
                                    <label for="avgCookies">Average Cookies</label>
                                </div>
                                <div class="col-75">
                                    <input required="required" type="number" id="avgCookies" name="avgCookies"><br><br>
                                </div>
                            </div>
        
                            <div class="row">
                                <input type="submit" value="Add Location">
                            </div>
        
                    </fieldset>
                </form>
            </div>
        </section>
