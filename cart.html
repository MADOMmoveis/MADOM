    <main>

        <section id="formSection">
            <form id="checkout">
                <fieldset>
                    <legend>Checkout</legend>
                    <label for="name"> Name: </label>
                    <input type="text" id="name" name="name" placeholder="your name">
                    <label for="email"> E-mail: </label>
                    <input type="text" id="email" name="email" placeholder="name@domain.com">
                    <label for="phone"> Phone: </label>
                    <input type="text" id="phone" name="phone" placeholder="00962 xx xxx xxx">
                    <label for="adressA"> Main Address: </label>
                    <input type="text" id="adressA" name="adressA" placeholder="city name">
                    <label for="adressB"> Secondary Address: </label>
                    <input type="text" id="adressB" name="adressB" placeholder="street name">
                    <label for="postal"> Postal Code: </label>
                    <input type="text" id="postal" name="postal" placeholder="00000">
                    <input type="submit" id="checkoutBtn" value="Checkout">
                </fieldset>

            </form>

        </section>


        <section id="checkoutTable">
            <table id="cartPreview">
                <thead>
                    <tr>
                        <td>

                        </td>

                </thead>

                </tbody>

            <i class="fas fa-cart-plus fa-3x"></i>
            <i class="fab fa-cc-visa fa-3x"></i>
            <i class="fab fa-cc-mastercard fa-3x"></i>
            <i class="fab fa-amazon-pay fa-3x"></i>
