                            </div>

                                <div class="col-25">
                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-25">
                                    <label for="mobile"><i class="fa fa-phone"></i> Mobile Number</label>
                                </div>

                                </div>
                            </div>

                            </legend>

                                </div>
                                <div class="col-75">
                                    <input placeholder="Card Number" required type="number" id="cnumber"
                                        name="cnumber">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-25">
                                    <label for="expdate"><i class="fa fa-calendar"></i> Expiry Date</label>
                                </div>
                                <div class="col-75">
                                    <input placeholder="EXP Date" required type="month" id="expdate"
                                        name="expdate">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-25">
                                    <label for="password"><i class="fa fa-key"></i> Password</label>
                                </div>
                                <div class="col-75">
                                    <input placeholder="Password" required type="password" id="password"
                                        name="password">
                                </div>
                            </div>




                            <div class="row">

                            </div>
